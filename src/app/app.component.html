<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label >username:</label>
      <input type="text"
      class="form-control"
      [(ngModel)]="userName"
      >
    
      <label>{{userName}}</label>
      <br>
      <button
      class="btn btn-primary"
      [disabled]="userName === ''"
      (click)="userName = ''"
      >Reset User</button>
  
    </div>
  </div>
</div>
